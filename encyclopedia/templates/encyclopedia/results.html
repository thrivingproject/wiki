{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}
<!-- Content -->
{% block body %}
    <h1>Results</h1>
    <!-- All entries with respective links -->
    {{ message }}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
